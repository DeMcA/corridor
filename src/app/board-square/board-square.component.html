<div class="square" (click)="click()">
  <div
    *ngIf="player"
    class="piece"
    [ngClass]="{ player1: player == 1, player2: player == 2 }"
  >
  <div style="font-size: 9px">
    {{location}}
  </div>
    {{idx}}
</div>
<div>
  <div
    *ngIf="!player"
    style="font-size: 9px">
    {{location}}
  </div>
  <div *ngIf="!player">
    {{idx}}
  </div>
</div>
</div>
