<div class="square" (click)="click()">
  <div
    *ngIf="player"
    class="piece"
    [ngClass]="{ player1: player == 1, player2: player == 2, tomove: idx == pawnToMove}"
    >
    <div *ngIf="debug">
      <div style="font-size: 9px">
        {{connectivity}}
      </div>
    {{idx}}
    </div>
  </div>
  <div>
    <div *ngIf="!player && debug">
      <div style="font-size: 9px">
        {{connectivity}}
      </div>
      <div>
        {{idx}}
      </div>
    </div>
  </div>
</div>
